<div class="comentarios-container">
  <h2>Comentarios</h2>

  <!-- Sección que muestra la lista de comentarios -->
  <div *ngIf="comentarios.length > 0; else noComentarios" class="comentarios-list">
    <mat-list>
      <!-- Recorre la lista de comentarios y muestra cada uno -->
      <mat-list-item *ngFor="let comentario of comentarios">
        <!-- Muestra el nombre del usuario que hizo el comentario -->
        <div mat-line>
          <strong>{{ obtenerNombreDesdeMapa(comentario.usuarioId) }}</strong>
        </div>
        <!-- Muestra el contenido del comentario -->
        <div mat-line>{{ comentario.contenido }}</div>
      </mat-list-item>
    </mat-list>
  </div>

  <!-- Mensaje que se muestra si no hay comentarios -->
  <ng-template #noComentarios>
    <p class="no-comentarios">No hay comentarios aún. ¡Sé el primero en comentar!</p>
  </ng-template>

  <!-- Sección para escribir y enviar un nuevo comentario -->
  <div class="comentarios-input">
    <mat-form-field appearance="outline" class="comentario-input">
      <mat-label>Escribe un comentario...</mat-label>
      <!-- Campo de texto para escribir el comentario -->
      <textarea matInput [(ngModel)]="nuevoComentario" rows="3"></textarea>
    </mat-form-field>
    <!-- Botón para enviar el comentario -->
    <button mat-raised-button color="primary" class="enviar-btn" (click)="enviarComentario()">Enviar</button>
  </div>
</div>
