<div class="auth-container">
  <div class="auth-header">
    <button [class.active]="isLogin" (click)="toggleForm(true)">Iniciar Sesión</button>
    <button [class.active]="!isLogin" (click)="toggleForm(false)">Registrarse</button>
  </div>

  <div *ngIf="isLogin" class="auth-form">
    <h2>Iniciar Sesión</h2>
    <h5>Vuelve a ingresar para continuar la diversión!</h5>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required placeholder="Ingresa tu usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <div *ngIf="!isLogin" class="auth-form">
    <h2>Registrarse</h2>
    <h5>Registrate para empezar a interactuar en tiempo real!</h5>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="register-username">Nombre de Usuario:</label>
        <input type="text" id="register-username" name="register-username" [(ngModel)]="registerData.nombreUsuario" required placeholder="Ingresa un usuario">
      </div>
      <div class="form-group">
        <label for="register-password">Contraseña:</label>
        <input type="password" id="register-password" name="register-password" [(ngModel)]="registerData.contrasena" required placeholder="Ingresa una contraseña">
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>
